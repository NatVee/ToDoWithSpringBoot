<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ToDo List</h1>
        <form th:action="@{/add}" th:object="${newToDo}" method="post" class="mb-3">
            <div class="input-group">
                <input class="form-control" type="text" th:field="*{title}" placeholder="Input task">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
        <form th:action="@{/removeAll}" method="post" class="text-center mb-4">
            <button class="btn btn-danger" type="submit">
                Delete all
            </button>
        </form>
        <form th:action="@{/search}" method="post" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" name="searchTerm" placeholder="Find Tasks">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <ul class="list-group">
            <li th:each="item : ${toDoItems}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${item.title}"></span>
                <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
